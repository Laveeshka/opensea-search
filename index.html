<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/colour-styles.css">
    <link rel="stylesheet" href="./styles/mobile-first.css">
    <!-- Icons here -->
    <script src="https://kit.fontawesome.com/3b618d9a27.js" crossorigin="anonymous"></script>
    <!-- Font family here -->
    <script defer src="./src/index.js"></script>
    <title>OpenSea Search</title>
</head>
<body>
    <!-- Start of header -->
    <header id="header" class="sticky">
        <div class="logo">
            <img src="./images/OpenSeaLogo.svg" alt="OpenSea logo">
        </div>
    </header>
    <!-- End of header -->
    <!-- Start of content -->
    <div class="wrapper-container">
        <!-- Filters -->
        <section id="filters-container">
            <input id="search-name" type="text" placeholder="Search a collection" name="search-name">
            <button id="search"><i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
            <select name="volume-filter" id="volume-filter" class="outline-none">
                <option value="daily">Highest daily volume</option>
                <option value="weekly">Highest weekly volume</option>
                <option value="hourly">Highest hourly volume</option>
            </select>
        </section>
        <!-- End of filters -->
        <!-- Start of cards -->
        <section id="cards-container">
         
            <div class="card">
                <div class="image-container">
                    <img class="banner-img" src="./images/collection-banner-placeholder.jpg" alt="collection banner image">
                    <img class="collection-img" src="./images/collection-image-placeholder.jpg" alt="collection image">
                </div>
                <div class="text-container">
                    <div class="left-container">
                        <div class="collection-name">Name</div>
                        <div class="collection-items">Number of items</div>
                    </div>
                    <div class="right-container">
                        <div class="total-volume">Total volume</div>
                        <div class="volume-container">
                            <img class="eth-logo" src="./images/eth-logo.svg" alt="Ethereum logo">
                            <div class="volume-value">Volume value</div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- End of cards -->
        <!-- Start of pagination -->
        <section id="pagination">
            <button id="previous"><i class="fa-solid fa-circle-arrow-left"></i>Previous</button>
            <div id="current-page">1 out of 40</div>
            <button id="next">Next <i class="fa-solid fa-circle-arrow-right"></i></button>
        </section>
        <!-- End of pagination -->
    </div>
    <!-- End of content -->
</body>
</html>
