<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/colour-styles.css">
    <link rel="stylesheet" href="./styles/mobile-first.css">
    <!-- Icons here -->
    <script src="https://kit.fontawesome.com/3b618d9a27.js" crossorigin="anonymous"></script>
    <!-- Font family here -->
    <script defer src="./src/index.js"></script>
    <title>OpenSea Search</title>
</head>
<body>
    <!-- Start of header -->
    <header id="header" class="sticky">
        <div class="logo">
            <img src="./images/OpenSeaLogo.svg" alt="OpenSea logo">
        </div>
    </header>
    <!-- End of header -->
    <!-- Start of content -->
    <div class="wrapper-container">
        <!-- Filters -->
        <section id="filters-container">
            <input id="search-name" type="text" placeholder="Search a collection (e.g. doodles-official)" name="search-name">
            <button id="search"><i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
            <select name="name-filter" id="name-filter">
                <option value="default">Sort</option>
                <option value="name-ascending">Name: Ascending</option>
                <option value="name-descending">Name: Descending</option>
            </select>
            <!-- Start of toggle switch -->
            <div id="toggle-switch-container">
                <p>View saved</p>
                <label for="saved" class="switch">
                    <input type="checkbox" id="saved" name="saved">
                    <span class="slider"></span>
                </label>
            </div>
            
            <!-- End of toggle switch -->
        </section>
        <!-- End of filters -->
        <!-- Start of cards -->
        <section id="cards-container">
         
        </section>
        <!-- End of cards -->
        <!-- Start of pagination -->
        <section id="pagination">
            <button id="previous"><i class="fa-solid fa-circle-arrow-left"></i>Previous</button>
            <div id="current-page">1</div>
            <button id="next">Next <i class="fa-solid fa-circle-arrow-right"></i></button>
        </section>
        <!-- End of pagination -->
    </div>
    <!-- End of content -->
    <!-- Start of single collection details -->
    <div id="single-collection-container">

    </div>
    <!-- End of single collection details -->
    <!-- Start of favourite collections -->
    <div id="favourite-collections-container">

    </div>
    <!-- Enf of favourite collections -->
</body>
</html>
